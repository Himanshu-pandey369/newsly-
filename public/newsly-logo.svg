<svg
  width="180"
  height="48"
  viewBox="0 0 180 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Icon -->
  <g transform="translate(0,4)">
    <!-- Newspaper -->
    <rect x="0" y="4" width="32" height="32" rx="6" fill="#2563EB"/>
    <rect x="6" y="10" width="20" height="2" fill="white"/>
    <rect x="6" y="15" width="16" height="2" fill="white"/>
    <rect x="6" y="20" width="12" height="2" fill="white"/>

    <!-- Signal -->
    <path d="M24 8 C28 4 34 4 38 8" stroke="#F97316" stroke-width="2" fill="none"/>
    <path d="M24 4 C30 -2 40 -2 46 4" stroke="#F97316" stroke-width="2" fill="none"/>
  </g>

  <!-- Text -->
  <text
    x="52"
    y="34"
    font-size="28"
    font-weight="700"
    font-family="Inter, sans-serif"
    fill="url(#grad)"
  >
    Newsly
  </text>

  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>
</svg>